<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div id="header2" class="header"></div>
    <div id="header3" class="header"> </div>
   
 
    <div id="form"></div>

    <div class="btnControll" id="btnControll">
        <button type="button" class="addQuestionToExam" id = "openAddQuestionToExam" onclick="seeControllTask('addQuestionToExam')">Select questions</button>
        <button type="button" class="viewPoint" id="viewPoint""> All Atempts</button>
    </div>
   

        
    <div id="viewMemAndQues">  
        <div class="viewMemAndQues">
            <h2 class="headerQuesExam">Question</h2>
    
            <div class="rightControllExam" id="examQuestions"></div>
        </div>
    </div>
   

    <div id="addQuestionToExam">
        <button class="close-btn" onclick="seeControllTask('viewMemAndQues')">&#10005;</button>
        <div  class="bodyControllExam">
            <button type="button" class="deleteSelect" id="deleteSelect">Delete All</button>
            <button type="button" id="numOfQuestionSelected" class="numOfQuestionSelected"></button>
            <div class="form_select">
                <form id="selectLabelQuestion" class="selectLabelQuestion">
                    <div class="div_selectName"><label>Question Set: </label><select name="idQuestionSet" id="selectQuestionSet"></select></div>
                    <div class="div_selectTask">
                        <label >Task:</label>
                        <input type="text" name="task" id="selectTask">
                    </div>
                   
                </form>
              <div class="findQuestion">  
                <button id="findQuestion" type="button" >Find</button> 
                <button id="addQuestionToTestButton" type="button" >Add</button> 
            </div> 
            </div>

          
            <form id="selectQuestionToExam" class="selectQuestionToExam"></form>
            
        </div>
    </div>
   

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/js/display.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/script_controllExam.js"></script>
    <script src="/service/fetch.js"></script>
    <script src="/service/fetchTest.js"></script>
    <script>
        $('#header2').load('/student.html #header');
        $('#header3').load('/admin.html #header');
        $('#footer').load('/home.html #footer');
        $('#form').load('/student.html #form', function(){
           addClass();
           createExam();
           createQuestionSet();
        });
        

        addQuestionToTest();
        deleteSelect();
        findQuestion();
        getListQuestionSet();
        displayNumOfQuestionSelected();
        loadTestData();
     </script>

</html>

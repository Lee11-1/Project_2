 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet</title>
    <link rel="stylesheet"  href="/css/styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
   
   <div id="header"></div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
      $('#header').load('/student.html #header');
   </script>
    
  
   
   <section class="class_body">
      <div class="class_left">
         <ul class="class_task">
            <li onclick="seeHomeClass()">Home</li>
            <li onclick="seeMembers()">Members</li>
            <li onclick="seeDocuments()">Documents</li>
            <li onclick="seeTest()">Test</li>
            <li onclick="seeClassInfo()">Info</li>
         </ul>
      </div>

      <div class="class_right" id="homeClass"> 
         <div class="div">
            <div class="request" >
               <h3>Request</h3>
               <ul class="reMem" id="reMem">
               </ul>
            </div>
         </div> 
      </div>

      <div class="class_right" id="classTest"> 
      
      </div>

      <div class="class_right" id="classMem" >  
         
         <div class="membersDiv">
            <h3 class="headMem">Members</h3>
            <ul id="class-members" class="class-members">   </ul>
         </div>
         <div class="button">
            <button class="addMembers" onclick="showPopup('findMembers')">Add members</button>
         </div>
         <div id="findMembers" class="Folder">
            <div class="crF" id="crF">
                <button class="close-btn" onclick="hidePopup('findMembers')">&#10005;</button>
                <h2>Find members</h2>
                <form id="findMember" class="findMember">
                    <input type="email" placeholder="   Email" name="email">
                    <input type="text" placeholder="   Username" name="username">
                    <button class="findMem" type="button" onclick="findAndAdd()">Add</button>
                </form>
            </div>
         </div>
      </div>

      <div class="class_right" id="classDocu">  

      </div>

      <div class="class_right" id="classInfo"> 
         <div class="div">
            <div id="class-name" class="classname">  </div>
         </div>
         <button onclick="deleteClass()" type="button" class="deleteClass">Delete Class</button>
      </div>

   </section>

  

   <div id="footer"></div>
   <script>
       $('#footer').load('/home.html #footer');
   </script>
   
   <script src="/js/display.js"></script>
   <script src="/js/script.js"></script>
   <script src="/js/script_server.js"></script>
   <script>
   document.addEventListener("DOMContentLoaded", function() {
      loadClassData();
   });
   </script>
</body>
</html>
